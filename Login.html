<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link href="files/css//bootstrap.css" rel="stylesheet">
<link href="files/css/bootstrap-responsive.css" rel="stylesheet">
<link href="files/css/fontface.css" rel="stylesheet">
<link href="files/css/font-awesome.css" rel="stylesheet">
<link href="files/css/base-admin-3.css" rel="stylesheet">

</head>
<body>

<div class="account-container stacked">
   <div class="content clearfix">
      <form method="post" action="./index.html">
         <label>Sign In</label>
         <div class="login-fields">
            
            <div class="field">
               <label for="username">Username:</label>
               <input type="text" class="form-control input-lg username-field" placeholder="Username" value="" name="username" id="username">
            </div>
            <div class="field">
               <label for="password">Password:</label>
               <input type="password" class="form-control input-lg password-field" placeholder="Password" value="" name="password" id="password">
            </div>
         </div>
         <div class="login-actions">
            <span class="login-checkbox">
            <input type="checkbox" tabindex="4" value="First Choice" class="field login-checkbox" name="Field" id="Field">
            <label for="Field" class="choice">Remember me</label>
            </span>
            <a href=""  style="margin-left:5px;"  class="login-action btn btn-primary">Sign In</a>      <a href=""class="login-action btn btn-primary">Reset</a>
         </div>
      </form>
   </div>
    <div class="login-extra">
   Don't have an account? <a href="./signup.html">Sign Up</a><br><br>
</div>
</div>
